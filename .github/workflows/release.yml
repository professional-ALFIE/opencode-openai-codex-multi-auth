name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  npm-publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Debug auth environment
        run: |
          node -p "process.env.NODE_AUTH_TOKEN ? 'NODE_AUTH_TOKEN set' : 'NODE_AUTH_TOKEN unset'"
      - name: Publish to npm (OIDC)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ''

  release:
    name: Create GitHub Release
    needs: npm-publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create release (idempotent)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          echo "Tag: ${TAG}"

          if gh release view "${TAG}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            echo "Release already exists for ${TAG}; skipping."
            exit 0
          fi

          gh release create "${TAG}" \
            --repo "${GITHUB_REPOSITORY}" \
            --verify-tag \
            --generate-notes
